<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字数カウンター</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container p-10">
      <h1 class="text-xl text-green-400 font-bold">文字数カウンター</h1>
      <form>
        <textarea
          name=""
          id="input_text"
          cols="60"
          rows="10"
          class="w-full resize-y text-green-400 bg-green-100 border-2 border-green-200 rounded mt-3 p-2 focus:outline-none focus:border-green-300"
        ></textarea>
        <p class="text-xs text-green-400 text-right">
          <span id="count_text" class="text-lg font-bold text-pink-400">0</span
          >文字
        </p>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
